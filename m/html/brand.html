		<script>
			$(".button-submit").on('touchend',function(e){
				var cnameReg = /^[\u4E00-\u9FA5\uF900-\uFA2D]+$/;
				if(!cnameReg.test($("#cname").val())){
						alert("您输入的名字中含有非汉字字符，请重新输入！");
						return;
					}else{
						var phoneReg=new RegExp(/^1[34578]\d{9}$/);
							if(!phoneReg.test($("#phone").val())){
								alert("您输入的手机号码有误，请重新输入");
								return;
							}else{
								if($("textarea").val().length<10){
										alert("您的留言字数似乎有点少，再想想吧！");
										return;
									}else{
										$.ajax({
											url:"http://localhost:8082/villion-web/rest/addUser",
											type:"POST",
											datatype:"json",
											data:{"cname":$("#cname").val(),"phone":$("#phone").val(),"email":$("#email").val(),"server":$("#service option:checked").html(),"massage":$("textarea").val()},
											success:function(data){
												alert("留言提交成功！");
											},error:function(){
												alert("您的网络似乎出现了问题，请稍后重新提交。");
											}
										});
									}
							}
					}
			});
